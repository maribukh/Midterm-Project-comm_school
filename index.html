<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style/colors.css" />
  <link rel="stylesheet" href="./assets/style/style.css" />
  <script src="./assets/javascript/script.js"></script>
</head>
<body>
  <div class="web-gridview">
  <header>
    <div class="header-alibaba">
      <ul>
        <li><a href="#"><img src="./assets/images/logo/logo-colored.svg" alt="Logo"></a></li>
        
        <!-- search form -->
        <li class="search">
          <input type="search" placeholder="search"/>
          <form>
            <div class="custom-select">
              <select>
                <option>all category</option>
                <option>mobile accessory</option>
                <option>electronics</option>
                <option>smartphones</option>
                <option>modern tech</option>
              </select>
            </div>
          </form>
          
          <button>search</button>
        </li>

        <!-- user dashboard -->
        <li class="user-dashboard">
          <a href="#"><img src="./assets/icons/profile_vector.svg" alt="Profile">profile</a>
          <a href="#"><img src="./assets/icons/message_vector.svg" alt="Message">message</a>
          <a href="#"><img class="orders" src="./assets/icons/orders_vector.svg" alt="Orders">orders</a>
          <a href="#"><img src="./assets/icons/cart.svg" alt="Cart">my cart</a>
        </li>
      </ul>
    </div>
  </header>
  <div class="main-container">
  <aside class="slide-bar">
    <ul class="category">
      <li class="title-h6">
        <h6>category</h6>
        <img src="./assets/icons/expand_less.svg">
      </li>
      <li class="text-base"><p>mobile accessory</p></li>
      <li class="text-base"><p>electronics</p></li>
      <li class="text-base"><p>smartphones</p></li>
      <li class="text-base"><p>modern tech</p></li>
      <li class="text-base-1"><p>see all</p></li>
    </ul>
    <ul class="brands">
      <li class="title-h6">
        <h6>brands</h6>
        <img src="./assets/icons/expand_less.svg"></li>
     <li class="text-base">
      <input type="checkbox" id="samsung" name="samsung">
      <label  for="samsung">samsung</label>
     </li>
     <li class="text-base">
      <input type="checkbox" id="apple" name="apple">
      <label  for="apple">apple</label>
     </li>
     <li class="text-base">
      <input type="checkbox" id="huawei" name="huawei">
      <label  for="huawei">huawei</label>
     </li>
     <li class="text-base">
      <input type="checkbox" id="poco" name="poco">
      <label  for="poco">poco</label>
     </li>
     <li class="text-base">
      <input type="checkbox" id="lenovo" name="lenovo">
      <label  for="lenovo">lenovo</label>
     </li>
     <li class="text-base-1">see all</li>
    </ul>
    <ul class="features">
      <li class="title-h6">
        <h6>features</h6>
        <img src="./assets/icons/expand_less.svg">
      </li>
     <li class="text-base">
      <input type="checkbox" id="metalic" name="metalic">
      <label  for="metalic">metalic</label>
     </li>
     <li class="text-base">
      <input type="checkbox" id="plastic cover" name="plastic cover">
      <label  for="plastic cover">plastic cover</label>
     </li>
     <li class="text-base">
      <input type="checkbox" id="8GB Ram" name="8GB Ram">
      <label  for="8GB Ram">8GB Ram</label>
     </li>
     <li class="text-base">
      <input type="checkbox" id="super power" name="super power">
      <label  for="super power">super power</label>
     </li>
     <li class="text-base">
      <input type="checkbox" id="large memory" name="large memory">
      <label  for="large memory">large memory</label>
     </li>
     <li class="text-base-1">see all</li>
    </ul>
  </aside>
  <div class="right-side">
    <div class="container-top">
      <ul>
        <li class="text-base"><p>12,911 items in <span class="title-h6">Mobile accessory</span></p></li>
       
        <div class="group-1">
          <li class="text-base">
            <input type="checkbox" id="Verified only" name="Verified only">
            <label  for="Verified only">Verified only</label>
          </li>
          <li class="text-base"> 
            <form>
            <div class="select-box">
              <select>
                <option>featured</option>
              </select>
            </div>
          </form>
        </li>
        <div class="sort-4th">
          <li>
          <img src="./assets/icons/sort-4th.svg">
          </li>
        </div>
        <div class="sort-columns">
          <li>
            <img src="./assets/icons/sort-columns.svg">
          </li>
        </div>
      </div>
      </ul>
    </div>
    <div class="filters-applied">
      <ul class="filters-applied">
        <li>
          <form class="tag">
            <button type="button">Samsung
              <img src="./assets/icons/clear.svg" alt="clear">
            </button>
            <button type="button">Apple
              <img src="./assets/icons/clear.svg" alt="clear">
            </button>
            <button type="button">Poco
              <img src="./assets/icons/clear.svg" alt="clear">
            </button>
            <button type="button">Metallic
              <img src="./assets/icons/clear.svg" alt="clear">
            </button>
            <button type="button">4 star
              <img src="./assets/icons/clear.svg" alt="clear">
            </button>
            <button type="button">3 star
              <img src="./assets/icons/clear.svg" alt="clear">
            </button>
        </form>        
        <li class="text-base-1">
          Clear all filter
        </li>
      </ul>
    </div>
    <div class="layot-product-cards">
      <div class="product-card">
        <img src="./assets/images/phone_photo/image 33.svg" alt="apple" class="product-card__image">
          <div claa="product-card__prices">
            <h5 class="title-h5">$99.50</h5>
            <span class="discount">$1128.00</span>
          </div>
           <div class="favorite">
             <img src="./assets/icons/favorite_border.svg">
           </div>
        <div class="product_stars">
          <img src="./assets/icons/star_colored.svg">
          <img src="./assets/icons/star_colored.svg">
          <img src="./assets/icons/star_colored.svg">
          <img src="./assets/icons/star_colored.svg">
          <img src="./assets/icons/star_uncolored.svg">
          <span class="product_rating">7.5</span>
        </div>
        <p class="text-info">GoPro HERO6 4K Action Camera - Black</p>
      </div>
    </div>
  </div>
</div>
  <script src="./assets/javascript/data.js"></script>
</div>
</body>
</html>
